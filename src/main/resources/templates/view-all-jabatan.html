<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:replace="fragments/fragment :: title"></title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

<!--main-->
<div class="container-fluid">
  <div class="header">
    <div class="row">
      <div class="col-sm-12">
        <h1>Lihat Semua Jabatan</h1>
      </div>
    </div>
  </div>
  <hr>
  <br>
  <table id="list-all-jabatan" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Gaji Pokok</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jabatan : ${listJabatan}">
                <td th:text="${jabatan.nama}">Tiger Nixon</td>
                <td th:text="${jabatan.deskripsi}">System Architect</td>
                <td th:text="${jabatan.gaji_pokok}">Edinburgh</td>
            </tr>
        </tbody>
	</table>
</div>
<script>
	$(document).ready(function() {
	    $('#list-all-jabatan').DataTable();
	} );
</script>
</body>
</html>
