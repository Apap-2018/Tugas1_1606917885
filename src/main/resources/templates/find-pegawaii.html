<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:replace="fragments/fragment :: title"></title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

<!--main-->
<div class="container-fluid">
  <div class="header">
    <div class="row">
      <div class="col-sm-12">
        <h1>Cari Pegawai</h1>
      </div>
    </div>
  </div>
  <hr>
  <!-- find by -->
  <form>
  <div class="row">
  	<div class="col-sm-6">
  	<h5>Cari berdasarkan:</h5>
  	<!--Provinsi-->
	    <div class="row">
	      <div class="col-sm-3"><p>Provinsi</p></div>
	      <div class="col-sm-6">
	      	<select class="form-control" id="listProvinsi" name="id">
	      		<option value="">-Pilih Provinsi-</option>
				<option th:each="provinsi: ${listProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}">1</option>
			</select>
	      </div>
	    </div>
	    <br>
    <!--Instansi-->
	    <div class="row">
	      <div class="col-sm-3"><p>Nama Instansi</p></div>
	      <div class="col-sm-6">
	      	<select class="form-control" id="listInstansi" name="id">
	      		<option value="">-Pilih Instansi-</option>
				<option th:each="instansi: ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}">1</option>
			</select>
	      </div>
	    </div>
	    <br>
    <!--Jabatan-->
	    <div class="row">
	      <div class="col-sm-3"><p>Jabatan</p></div>
	      <div class="col-sm-6">
	        <select class="form-control" id="listJabatan" name="id">
	        	<option value="">-Pilih Jabatan-</option>
				<option th:each="jabatan: ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}">1</option>
			</select>
	      </div>
	  	</div>
	</div>
	
  </div>
  <button type="submit" class="btn btn-dark">Cari</button>
  </form>
  <br>
  <table id="list-pegawai" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>NIP</th>
                <th>Nama</th>
                <th>Tempat Lahir</th>
                <th>Tanggal Lahir</th>
                <th>Tahun Masuk</th>
                <th>Nama Instansi</th>
                <th>Jabatan</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pegawai : ${listPegawai}">
            	<td th:text="${pegawai.nip}"></td>
                <td th:text="${pegawai.nama}">Tiger Nixon</td>
                <td th:text="${pegawai.tempatLahir}">System Architect</td>
                <td th:text="${pegawai.tanggalLahir}">System Architect</td>
                <td th:text="${pegawai.tahunMasuk}">Edinburgh</td>
                <td th:text="${pegawai.instansi.nama}">Edinburgh</td>
          		<td>
          			<ul><li th:each="jabatan: ${pegawai.jabatan}" th:text="${jabatan.nama}"></li></ul>
          		</td>
            </tr>
        </tbody>
  </table>
 </div>
 <script>
	$(document).ready(function() {
	    $('#list-pegawai').DataTable();
	} );
</script>
</body>
</html>
