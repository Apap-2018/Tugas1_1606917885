<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:replace="fragments/fragment :: title"></title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

<!--main-->
<div class="container-fluid">
  <div class="header">
    <div class="row">
      <div class="col-sm-12">
        <h1>Sistem Informasi Kepegawaian</h1>
        <p>Selamat Datang di Sistem Informasi Kepegawaian</p>
      </div>
    </div>
  </div>
  <hr>
  <br>
  <!-- detail pegawai -->
  <div class="row">
	<div class="col-sm-6">
		<div class="card">
			<div class="card-header">
				Lihat Data Pegawai Berdasarkan NIP
			</div>
			<form th:action="@{/pegawai}" method ="GET">
				<div class="card-body">
					<input type="text" class="form-control" name="nip" placeholder="Masukkan NIP">
					<p></p>
					<button type="submit" class="btn btn-dark">Lihat</button>
				</div>
			</form>
		 </div>
	  </div>
  </div>	
  <br>
  <!-- detail jabatan -->
  <div class="row">
	<div class="col-sm-6">
		<div class="card">
			<div class="card-header">
				Lihat Detail Jabatan
			</div>
			<form th:action="@{/jabatan/view}" method ="GET">
				<div class="card-body">
					<div class="form-group">
					    <label for="listJabatan">Pilih Jabatan</label>
					    <select class="form-control" id="listJabatan" name="id">
					      <option th:each="jabatan: ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}">1</option>
					    </select>
					</div>
					<button type="submit" class="btn btn-dark">Lihat</button>
				</div>
			</form>
		 </div>
	  </div>
  </div>
  <br>	
  <!-- detail pegawai termuda tertua -->
  <div class="row">
	<div class="col-sm-6">
		<div class="card">
			<div class="card-header">
				Lihat Pegawai Termuda dan Tertua
			</div>
			<form th:action="@{/pegawai/termuda-tertua}" method ="GET">
				<div class="card-body">
					<div class="form-group">
					    <label for="listInstansi">Pilih Instansi</label>
					    <select class="form-control" id="listInstansi" name="id">
					      <option th:each="instansi: ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}">1</option>
					    </select>
					</div>
					<button type="submit" class="btn btn-dark">Lihat</button>
				</div>
			</form>
		 </div>
	  </div>
  </div>
  <br>	
</div>
</body>
</html>
